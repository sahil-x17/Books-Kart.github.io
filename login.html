<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css" />
  </head>
  <body>
    <main>
      <div class="login-box">
        <div class="login--box">
          <div class="login--inputs">
            <p>Roll No</p>
            <input
              class="roll_no"
              id="roll_no"
              type="number"
              placeholder="xx"
            />
            <p>Password</p>
            <input
              class="password"
              id="password"
              type="password"
              placeholder="abc123"
            />
          </div>
          <div class="btns">
            <button class="btn btn1--login">Login</button>
            <button class="btn btn1--cancle">Cancel</button>
          </div>
        </div>
      </div>
    </main>
    <script src="login_script.js"></script>
  </body>
</html>
