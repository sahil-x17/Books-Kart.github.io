<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css" />
  </head>
  <body>
    <main>
      <div class="login-box">
        <div class="login--box">
          <div class="login--inputs">
            <p>Name</p>
            <input class="name" type="text" placeholder="Your name" />
            <p>Roll No</p>
            <input class="roll_no" type="number" placeholder="roll no" />
            <p>Department</p>
            <select id="department" name="department">
              <option value="">--select--</option>
              <option value="IT">Information Technology</option>
              <option value="CE">Computer Engineering</option>
              <option value="AI&DS">AIDS</option>
              <option value="EnTC">EnTC</option>
              <option value="electrical">Electrical</option>
              <option value="instrumentation">Instrumentation</option>
            </select>
            <p>Password</p>
            <input class="password" type="password" placeholder="abc" />
          </div>
          <div class="btns">
            <button class="btn btn2--save">Register</button>
            <button class="btn btn2--cancle">Cancel</button>
          </div>
        </div>
      </div>
    </main>
    <script src="register_script.js"></script>
  </body>
</html>
